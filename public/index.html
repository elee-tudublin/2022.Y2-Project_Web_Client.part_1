<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events from Supabase Example</title>
  </head>
  <body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Event Logger example</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end Nav bar -->
    <!-- Container for page content-->
    <div class="container">
      <div class="row">
        <h2 class="mt-5">Event Log</h2>
      </div>
      <!-- content row-->
      <div class="row">
        <!-- left column-->
        <div class="col-sm-2">
          <div id="computerList" class="list-group">
            <button class="list-group-item list-group-item-action">
              First item
            </button>
            <button class="list-group-item list-group-item-action">
              Second item
            </button>
            <button class="list-group-item list-group-item-action">
              Third item
            </button>
          </div>
        </div>
        <!-- end left col-->
        <!-- Right column -->
        <div class="col-sm-10">
          <div id="messages">
            <!-- Table of events -->
            <table
              id="events"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Level</th>
                  <th>Time</th>
                  <th>Service</th>
                  <th>Computer</th>
                  <th>User</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="eventRows">
                <!-- Rows to be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- end right col-->
      </div>
      <!-- end content row -->
    </div>
    <!-- end container-->

    <!-- Load CSS + JavaScript at end of page body -->
    <!-- Load site CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Load BootStrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap icons https://icons.getbootstrap.com/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Supabase JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- The view script for this page - loaded as a module -->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
